{% extends "base.html" %}{% block title %}Login{% endblock %}

{%block content %}

<form method="POST" id="myform">
    <h3 align="center">Log In</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"{{Email}}/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
    <button style="margin-top: 25px;" class="btn btn-primary" onclick= "window.location.href='/sign_up';">Sign Up</button>
    <button style="margin-right: 100px; margin-top: 25px;" class="btn btn-primary" onclick= "window.location.href='/sign_up';">Forgot Password</button>

<script>
    FirstName = document.getElementById("FirstName")
    LastName = document.getElementById("LastName")

</script>
{% endblock %}
