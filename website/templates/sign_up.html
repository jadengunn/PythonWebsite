{% extends "base.html" %}{% block title %}Sign-Up{% endblock %}

{%block content %}
<form method="POST" id="myform">
    <h3 align="center">Sign-Up</h3>
    <div class="form-group">
        <label for="FirstName">First name</label>
        <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="Enter first name" {{FirstName}}/>
    </div>
    <div class="form-group">
        <label for="LastName">Last name</label>
        <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Enter last name"{{LastName}}/>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"{{Email}}/>
    </div>
    <button type="submit" class="btn btn-primary">Sign-Up</button>
</form>
{% endblock %}
